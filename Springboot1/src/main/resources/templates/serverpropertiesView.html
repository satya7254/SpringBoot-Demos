<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8"/>
<title>Server Properties</title>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td th:text="${serverproperties.email}"></td>
            </tr>
            <tr>
                <td th:text="${serverproperties.ip}"></td>
            </tr>
            <tr>
                <td th:text="${serverproperties.path}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
